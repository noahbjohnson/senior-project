sudo:
  true
language:
  python
python:
  - "3.7-dev"
install:
  - sudo apt-get install pandoc
  - make requirements
script:
  - make notebooks
  - make docs
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep-history: true
  local-dir: docs/_build/html
  on:
    branch: master
